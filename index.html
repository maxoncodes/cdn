<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Flow Field</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    canvas {
      display: block;
      background: #000;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #1abc9c;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
      text-shadow: 0 0 10px #1abc9c;
    }
  </style>
</head>
<body>
  <div class="overlay">Flow Field Particle Animation</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let cw = canvas.width = window.innerWidth;
    let ch = canvas.height = window.innerHeight;
    let rid = null; // request animation id
    ctx.fillStyle = "hsla(0, 5%, 5%, .025)";

    class Particle {
      constructor() {
        this.pos = { x: Math.random() * cw, y: Math.random() * ch };
        this.vel = { x: 0, y: 0 };
        this.base = (1 + Math.random()) * 3;
        this.life = randomIntFromInterval(5, 20);
        this.color = Math.random() < 0.1 ? "hsla(200,90%,50%,1)" : "hsla(0,0%,30%,.7)";
        this.history = [];
      }

      update() {
        this.history.push({ x: this.pos.x, y: this.pos.y });
        this.pos.x += this.vel.x;
        this.pos.y += this.vel.y;
      }

      show() {
        this.life--;
        ctx.beginPath();
        let last = this.history.length - 1;
        ctx.moveTo(this.history[last].x, this.history[last].y);
        for (let i = last; i > 0; i--) {
          ctx.lineTo(this.history[i].x, this.history[i].y);
        }
        ctx.strokeStyle = this.color;
        ctx.stroke();

        if (this.history.length > this.life) this.history.splice(0, 1);
      }

      edges() {
        if (this.pos.x > cw || this.pos.x < 0 || this.pos.y > ch || this.pos.y < 0) {
          this.pos.y = Math.random() * ch;
          this.pos.x = Math.random() * cw;
          this.history.length = 0;
        }
        if (this.life <= 0) {
          this.pos.y = Math.random() * ch;
          this.pos.x = Math.random() * cw;
          this.life = randomIntFromInterval(5, 20);
          this.history.length = 0;
        }
      }

      follow() {
        let x = Math.floor(this.pos.x / size);
        let y = Math.floor(this.pos.y / size);
        let index = x + y * cols;
        let angle = flowField[index];
        this.vel.x = this.base * Math.cos(angle);
        this.vel.y = this.base * Math.sin(angle);
      }
    }

    function randomIntFromInterval(mn, mx) {
      return Math.floor(Math.random() * (mx - mn + 1) + mn);
    }

    let particles = [];
    let size = 15;
    let rows = Math.floor(ch / size) + 2;
    let cols = Math.floor(cw / size) + 2;
    let flowField = [];

    function getAngle(x, y) {
      return (Math.cos(x * 0.01) + Math.cos(y * 0.01)) * Math.PI / 2;
    }

    function getFlowField(rows, cols) {
      for (let y = 0; y <= rows; y++) {
        for (let x = 0; x < cols; x++) {
          let index = x + y * cols;
          flowField[index] = getAngle(x * size, y * size);
        }
      }
    }

    getFlowField(rows, cols);

    for (let i = 0; i < 1000; i++) {
      particles.push(new Particle());
    }

    function frame() {
      rid = requestAnimationFrame(frame);
      ctx.fillRect(0, 0, cw, ch);

      particles.forEach(p => {
        p.follow();
        p.update();
        p.show();
        p.edges();
      });
    }

    function Init() {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;

      ctx.fillStyle = "hsla(0, 5%, 5%, .025)";

      rows = Math.floor(ch / size) + 2;
      cols = Math.floor(cw / size) + 2;

      flowField = new Array(rows * cols);
      getFlowField(rows, cols);

      if (rid) {
        window.cancelAnimationFrame(rid);
        rid = null;
      }
      frame();
    }

    window.setTimeout(() => {
      Init();
      window.addEventListener("resize", Init, false);
    }, 15);
  </script>
</body>
</html>
